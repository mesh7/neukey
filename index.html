<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neukey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="wrapper" name="keyType">
            <div class="display">
                <textarea name="keyTypeArea" cols="30" rows="10"></textarea>
            </div>
            <div class="keys">
                <input type="button" value="q" name="q" onclick="displayText(q.value)">
                <input type="button" value="w" name="w" onclick="displayText(w.value)">
                <input type="button" value="e" name="e" onclick="displayText(e.value)">
                <input type="button" value="r" name="r" onclick="displayText(r.value)">
                <input type="button" value="t" name="t" onclick="displayText(t.value)">
                <input type="button" value="y" name="y" onclick="displayText(y.value)">
                <input type="button" value="u" name="u" onclick="displayText(u.value)">
                <input type="button" value="i" name="i" onclick="displayText(i.value)">
                <input type="button" value="o" name="o" onclick="displayText(o.value)">
                <input type="button" value="p" name="p" onclick="displayText(p.value)">
            </div>
            <div class="keys">
                <input type="button" value="a" name="a" onclick="displayText(a.value)">
                <input type="button" value="s" name="s" onclick="displayText(s.value)">
                <input type="button" value="d" name="d" onclick="displayText(d.value)">
                <input type="button" value="f" name="f" onclick="displayText(f.value)">
                <input type="button" value="g" name="g" onclick="displayText(g.value)">
                <input type="button" value="h" name="h" onclick="displayText(h.value)">
                <input type="button" value="j" name="j" onclick="displayText(j.value)">
                <input type="button" value="k" name="k" onclick="displayText(k.value)">
                <input type="button" value="l" name="l" onclick="displayText(l.value)">
            </div>
            <div class="keys">
                <input type="button" value="z" name="z" onclick="displayText(z.value)">
                <input type="button" value="x" name="x" onclick="displayText(x.value)">
                <input type="button" value="c" name="c" onclick="displayText(c.value)">
                <input type="button" value="v" name="v" onclick="displayText(v.value)">
                <input type="button" value="b" name="b" onclick="displayText(b.value)">
                <input type="button" value="n" name="n" onclick="displayText(n.value)">
                <input type="button" value="m" name="m" onclick="displayText(m.value)">
            </div>
            <div class="keys">
                <input type="button" id="space" value="space">
            </div>
        </form>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
